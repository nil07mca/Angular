<div>
       <ul class="list-group" *ngFor="let user of users; let i = index">
           <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">{{user}}
               <span class="badge badge-success">
                   <a class="refColor" (click)="setActive(i)">Set to Active</a>
               </span>
           </li>
       </ul>
   </div>
