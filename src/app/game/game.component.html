<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-12">
            <app-game-control (gameEvent)="listenGameEvent($event)"></app-game-control>
        </div>
        <div class="col-sm-12" *ngFor="let evenNumber of evenNumbers">
            <app-even [number]= 'evenNumber'></app-even>
        </div>
        <div class="col-sm-12" *ngFor="let oddNumber of oddNumbers">
            <app-odd [number]= 'oddNumber'></app-odd>
        </div>
    </div>

</div>
